<template>
    <lightning-card title="Movies">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="filter-layout-item">
                <c-movie-list-filter ongenrechange={handleGenreChange}></c-movie-list-filter>
            </lightning-layout-item>
            <lightning-layout multiple-rows class="movie-layout">
                <template for:each={filteredMovies} for:item="movie">
                    <lightning-layout-item key={movie.Id} size="4" class="movie-layout-item">
                        <c-movie-card 
                            title={movie.Title__c}
                            rating={movie.Rating__c}
                            genre={movie.Genre__c}
                            poster-url={movie.Poster_URL__c}
                            record-id={movie.Id}>
                        </c-movie-card>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-layout>
    </lightning-card>
</template>
