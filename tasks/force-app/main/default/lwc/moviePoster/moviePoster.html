<template>
    <lightning-card>
        <template if:true={posterUrl}>
            <div class="poster-preview">
                <img src={posterUrl} alt="Movie Poster" />
            </div>
        </template>
        <template if:false={posterUrl}>
            <div class="no-image">
                <p>No image info available.</p>
                <img src="/path/to/sample-image.jpg" alt="Sample Image" />
            </div>
        </template>
    </lightning-card>
</template>
